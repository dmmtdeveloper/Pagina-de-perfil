<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      </aside>
  
      <aside class="main__aside">
        <section class="aside__container">
          <div class="aside__connection">
            <p class="aside__numbers">500+</p>
            <p class="aside__text">Your Connections</p>

            <div class="aside__persons">
              <div class="aside__person">
                <img class="aside__img" src="assets/David.png" alt="">
